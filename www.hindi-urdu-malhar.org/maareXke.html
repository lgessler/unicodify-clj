<center>Notes on &nbsp;<font size="+1" face="Xdvng">m:ar&#240; </font>
<b>X</b> &nbsp;<font size="+1" face="Xdvng">k&#241; </font> 'because of
&nbsp;<b>X</b>' </center> <p>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; One of the ways Hindi differs from
English is in having postpositions rather than prepositions: Small words
or phrases expressing relations, directions, or positions usually precede
their nouns in English but follow them in Hindi: 'on the table'; <font
size="+1" face="Xdvng">m:&#240;z: p:r</font>, 'from you'; <font size="+1"
face="Xdvng">Aap: s:&#240;</font>, 'for friends'; <font size="+1"
face="Xdvng">da&#240;st:a&#240;&#249; k&#241; el:O</font>. In addition to
postpositions, however, Hindi has a few circumpositions: phrases which
both precede and follow their nouns, that is, which surround them.
&nbsp;<font size="+1" face="Xdvng">m:ar&#240;</font> <b>X</b> &nbsp;<font
size="+1" face="Xdvng">k&#241; </font> 'because of <b>X</b>' is one of
these. Its occurrence is usually limited to unpleasant situations in which
someone is suffering from whatever is denoted by <b>X</b>: <p>

(1) &nbsp;<font size="+1" face="Xdvng">m:ar&#240; b:as: k&#241; ep:y:a
n:hi&#248; j:at:a . </font> <br>

&nbsp;&nbsp;&nbsp; 'I can't drink (it) because of the smell.' <p>

&nbsp;&nbsp;&nbsp; (from Premchand's <font size="+1"
face="Xdvng">Yak&#217;r ka k&#217;Aa&#250;</font>, p. 1. See <a
href="Yak217rka.html">context</a>) <br>

<a name=Yak217r02>

Often <font size="+1" face="Xdvng">m:ar&#240;</font> <b>X</b> &nbsp;<font
size="+1" face="Xdvng">k&#241;</font> is used together with the <a
href="passincap.html">passive of incapacity</a>: <br>

(2) &nbsp;<font size="+1" face="Xdvng">Ab: t:a&#240; m:ar&#240; py:as:
k&#241; rha n:hi&#248; j:at:a. </font>  <br>

&nbsp;&nbsp;&nbsp; 'But now I'm so thirsty I can't stand it!' <p>

&nbsp;&nbsp;&nbsp; (from Premchand's <font size="+1"
face="Xdvng">Yak&#217r ka dam:</font>, p. 1. See <a
href="Yak217rka.html#Yak217r02">context</a>.) <br>

Typically the <b>X</b> in &nbsp;<font size="+1"
face="Xdvng">m:ar&#240;</font> &nbsp;<b>X</b> &nbsp;<font size="+1"
face="Xdvng">k&#241;</font> &nbsp; is a noun denoting a painful sensation,
uncomfortable state, or undesirable quality: &nbsp;<font size="+1"
face="Xdvng">dd&#252;</font>, &nbsp;<font size="+1"
face="Xdvng">Rr</font>, &nbsp;<font size="+1"  
face="Xdvng">G:_b:_ahX</font>, &nbsp;<font size="+1"
face="Xdvng">S:rm:</font>, &nbsp;<font size="+1"
face="Xdvng">B:&#220K:</font>, <font size="+1" face="Xdvng">py:as:</font>,
&nbsp;<font size="+1" face="Xdvng">G:m:NR</font>, &nbsp;<font size="+1"
face="Xdvng">g:v:&#252;</font>, &nbsp;<font size="+1"
face="Xdvng">g:m:i&#252;</font>, &nbsp;<font size="+1"
face="Xdvng">s:di&#252;</font>, &nbsp;<font size="+1"
face="Xdvng">j:ldi</font>, etc. <p>

(3) &nbsp;<font size="+1" face="Xdvng">v:h ra&#250;_ t:a&#240; m:ar&#240;
G:m:&#246;R k&#241; D:rt:i p:r p:a&#250;v: hi n:hi&#248; rK:t:i. </font>
<br>

&nbsp;&nbsp;&nbsp; 'That bitch is too proud even to put her feet on the
ground!' <p>

&nbsp;&nbsp;&nbsp; (from Premchand's <font size="+1"
face="Xdvng">g:a&#240;dan:</font>. See <a
href="godan29.html#29724">context</a>) <br>

We should include in this list uncontrollable emotions of any kind,
unpleasant or not: <p>

(4) &nbsp;<font size="+1" face="Xdvng">m:ar&#240; Q:&#216;S:i k&#241;
s:B:a&#240;&#248; ka c:&#240;hra c:m:k uYa T:a</font>, <font size="+1"
face="Xdvng">Aaj: ki</font>-<font size="+1" face="Xdvng">s:i Q:&#216;S:i
kB:i eks:i n:&#240; n:hi&#248; p:ay:i T:i.</font> <br>

&nbsp;&nbsp;&nbsp; 'Everyone's face shone with pleasure. Never before
today had they felt such pleasure.' <p>

&nbsp;&nbsp;&nbsp; (from Khattri's <font size="+1"
face="Xdvng">c:nd&#210;kant:a</font> 4.18.080) <br>

It is not always the case that &nbsp;<font size="+1"
face="Xdvng">m:ar&#240;</font> &nbsp;<b>X</b> &nbsp;<font size="+1"
face="Xdvng">k&#241;</font> is used as a circumposition.  It can also
appear as a complex postposition, similar to <b>X</b> &nbsp;<font
size="+1" face="Xdvng">k&#241; p:as:</font>, &nbsp;<b>X</b> &nbsp;<font
size="+1" face="Xdvng">k&#241; el:y:&#240;</font>, etc. <br>

(5) &nbsp;<font size="+1" face="Xdvng">Ap:n:i S:rm: k&#241; m:ar&#240;
k&#217;C n:hi&#248; kha </font>!<br>

&nbsp;&nbsp;&nbsp; 'Out of shame you said nothing!' <p>

<a name=07901>

(6) &nbsp;<font size="+1" face="Xdvng">y:&#240; s:B:i d&#224;Sy:
d&#240;K:kr l:a&#240;g: h&#250;s:i k&#241; m:ar&#240; l:a&#240;X&#240;
j:at:&#240; T:&#240;. </font> <br>

&nbsp;&nbsp;&nbsp; 'Seeing all these scenes the people were doubling over 
with laughter.' <p>

&nbsp;&nbsp;&nbsp; (from Chapter Seven of &nbsp;<font size="+1"
face="Xdvng">g:a&#240;dan:</font>. See <a
href="godan07.html#07901">context</a>) <br>
 
&nbsp;&nbsp;&nbsp; In fact, there are circumstances under which <font
size="+1" face="Xdvng">m:ar&#240;</font> cannot precede <b>X</b> : <br>

1. When the <font size="+1" face="Xdvng">k&#241;</font> is not
present: <br>

<a name=24737>

(7) &nbsp;<font size="+1" face="Xdvng">Aaj: m:&#248;g:l: ka edn:
h&#242;</font>, <font size="+1" face="Xdvng">n:z:r n: l:g:a d&#240;n:a.
&nbsp;Es:i m:ar&#240; m:&#242;&#248; k&#217;C p:hn:t:i</font>-<font
size="+1" face="Xdvng">Aa&#240;`t:i n:hi&#248;. &nbsp;G:r s:&#240; en:kl:i
t:a&#240; s:B:i G:&#220;rn:&#240; l:g:t:&#240; h&#242;&#248;</font>,
&nbsp;<font size="+1" face="Xdvng">j:&#242;s:&#240; kB:i ka&#240;I
m:&#240;hery:a d&#240;K:i n: ha&#240;.</font> <br>

&nbsp;&nbsp;&nbsp; (from Chapter Twenty-three of &nbsp;<font size="+1"
face="Xdvng">g:a&#240;dan:</font>. See <a
href="godan23.html#24737">context</a>) <br>

&nbsp;&nbsp;&nbsp;'Today is an auspicious day. No evil eye, please. That's
why I haven't put on anything special. I no more than come out of the
house and everybody starts gawking. As if they'd never seen a woman
before.' <p>

<a name=02515>

2. If the object of &nbsp;<font size="+1" face="Xdvng">k&#240;
m:ar&#240;</font> (ie, the <b>X</b>) is a person, then the circumposition
is not possible: <br>

(8) &nbsp;<font size="+1" face="Xdvng">,ep:y:a</font>, &nbsp;<font
size="+1" face="Xdvng">d&#240;K: Rbb:&#240; m:&#240;&#248; t:m:aK:&#220;
h&#242; ek n:hi&#248;</font>, &nbsp;<font size="+1"
face="Xdvng">g:a&#240;b:r k&#241; m:ar&#240; </font>(*&nbsp;<font
size="+1" face="Xdvng">m:ar&#240; g:a&#240;b:r k&#241;</font> )
&nbsp;<font size="+1" face="Xdvng">kah&#240; ka&#240; b:c:i
ha&#240;g:i</font> ? <br>

&nbsp;&nbsp;&nbsp;'Rupiya, see if there's any tobacco in the tin. Why
would there be any left, what with Gobar around?' <p>

&nbsp;&nbsp;&nbsp;(from Chapter Three of &nbsp;<font size="+1"
face="Xdvng">g:a&#240;dan:</font>. See <a
href="godan03.html#02515">context</a>.) <br>

Further observations (from &nbsp;<font size="+1"
face="Xdvng">k&#217;s:&#216;m: j:&#242;n:</font>): <br>

a. The circumposition is even less likely when the object is a personal
pronoun: <p>

(9) &nbsp;<font size="+1" face="Xdvng">m:&#242;&#248; t:&#216;mhar&#240;
m:ar&#240; </font> (*&nbsp;<font size="+1" face="Xdvng">m:ar&#240;
t:&#216;mhar&#240; </font>) &nbsp;<font size="+1"
face="Xdvng">ehnd&#216;st:an: Aay:a h&#222;&#251;. </font> <br>

&nbsp;&nbsp;&nbsp;'I came to India because of you.' <p>

b. If the <b>X</b> &nbsp;<font size="+1" face="Xdvng">k&#241;
m:ar&#240;</font> phrase refers to the absence of &nbsp;<b>X</b>, then,
too, the circumposition is not possible. Contrast (10) and (11): <br>

(10) &nbsp;<font size="+1" face="Xdvng">p:&#242;s:a&#240;&#248; k&#241;
m:ar&#240; </font> (*&nbsp;<font size="+1" face="Xdvng">m:ar&#240;
p:&#242;s:a&#240;&#248; k&#241; </font>) &nbsp;<font size="+1"
face="Xdvng">v:h n:hi&#248; p:` p:ay:a.</font> <br>

&nbsp;&nbsp;&nbsp;'Because of (there not being enough) money, he could not
get an education.' <p>

(11) / &nbsp;<font size="+1" face="Xdvng">p:&#242;s:a&#240;&#248; k&#241;
m:ar&#240; </font> / / &nbsp;<font size="+1" face="Xdvng">m:ar&#240;
p:&#242;s:a&#240;&#248; k&#241; </font> / &nbsp;<font size="+1"
face="Xdvng">m:&#240;ra b:X&#217;Aa PX g:y:a.</font> <br>

&nbsp;&nbsp;&nbsp;'Because of (there being too much) money (in it), my
purse split open.' <p>

c. The circumposition is also ruled out when the object of &nbsp;<font
size="+1" face="Xdvng">k&#241; m:ar&#240;</font> is an infinitive: <br>

(12) &nbsp;<font size="+1" face="Xdvng">n:i&#248;d n: Aan:&#240; k&#241;
m:ar&#240; </font> (*&nbsp;<font size="+1" face="Xdvng">m:ar&#240;
n:i&#248;d n: Aan:&#240; k&#241;</font>) &nbsp;<font size="+1"
face="Xdvng"> us:ka b:&#216;ra hal: h&#242;. </font> <br>

&nbsp;&nbsp;&nbsp; 'She's in bad shape, what with not getting (enough)
sleep.' <p>
