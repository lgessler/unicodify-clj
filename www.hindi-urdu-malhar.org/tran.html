<center>Derived transitive verbs </center> <p>

&nbsp;&nbsp;&nbsp;&nbsp;In Hindi it is possible to form transitive verbs
from intransitives by adding the suffix&nbsp;<font
face="Xdvng">Aa</font>&nbsp;to their stems. The forms which results are
called "derived transitives" and are not to be confused with causatives
(which are discussed in NN):<p>

Intransitives: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">uY</font>&nbsp;&nbsp; <font face="Xdvng">h&#216;s:&#240;n:
Ap:n:i k&#217;s:i&#252; s:&#240; uY g:y:a.</font> &nbsp; &nbsp; &nbsp;
&nbsp; 'Hussain got up from his chair.'<br>

Derived Transitive:&nbsp; <font face="Xdvng">uYa</font>&nbsp;&nbsp; <font
face="Xdvng">h&#216;s:&#240;n: n:&#240; Ap:n:i k&#217;s:i&#252; uYa
l:i.</font> &nbsp; &nbsp; &nbsp; &nbsp; 'Hussain picked up his chair.'<p>

Intransitive: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">p:h&#216;&#248;c:</font>&nbsp;&nbsp; <font
face="Xdvng">t:&#216;mhari g:a_i kb:
p:h&#216;&#248;c:&#240;g:i</font>&nbsp;? &nbsp; &nbsp; &nbsp; &nbsp;
&nbsp; 'When will your train arrive?'<br>

Derived Transitive:&nbsp; <font
face="Xdvng">p:h&#216;&#248;c:a</font>&nbsp;&nbsp; <font face="Xdvng">y:h
ka&#242;n: sX&#240;S:n: p:h&#216;&#248;c:aOg:a</font>&nbsp;? &nbsp; &nbsp;
&nbsp; 'Who will deliver this to the station?'<p>

Intransitive: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">c:l:</font>&nbsp;&nbsp; <font face="Xdvng">hm:ari g:a_i b:_i
t:&#240;z: c:l:t:i h&#242;.</font> &nbsp; &nbsp; &nbsp; &nbsp; 'Our car
goes very fast.'<br>

Derived Transitive:&nbsp;&nbsp;<font face="Xdvng">c:l:a</font>&nbsp;&nbsp;
<font face="Xdvng">B:aI</font>,&nbsp;<font face="Xdvng">Et:n:i t:&#240;z:
m:t: c:l:aAa&#240;.</font> &nbsp; &nbsp; &nbsp; &nbsp; 'Don't drive so
fast. man!'<p>

It will be observed from these examples that the suffix&nbsp;<font
face="Xdvng">Aa</font>&nbsp;adds a meaning roughly equivalent to that of
<i>make</i> in English:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">uY</font>&nbsp;-- rise &nbsp;
&nbsp; &nbsp; <font face="Xdvng">uYa</font>&nbsp;-- make rise, raise
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">b:&#242;Y</font>&nbsp;-- sit &nbsp; &nbsp; &nbsp; <font
face="Xdvng">eb:Ya</font>&nbsp;-- make sit, seat <br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">c:l:</font>&nbsp;-- go &nbsp;
&nbsp; &nbsp; &nbsp; <font face="Xdvng">c:l:a</font>&nbsp;-- make go;
drive&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font
face="Xdvng">u_</font>&nbsp;-- fly
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <font face="Xdvng">u_a</font>&nbsp;--
make fly, throw <p>

&nbsp;&nbsp;&nbsp;&nbsp;It is possible to derive transitive verbs from
some verbs that are already transitive:<p>

Transitive:&nbsp;&nbsp; <font face="Xdvng">s:&#216;n:</font>&nbsp;&nbsp;
<font face="Xdvng">hm: ram: ki khan:i s:&#216;n: rh&#240;
T:&#240;.</font><br>
&nbsp; &nbsp; &nbsp; &nbsp; 'We are listening to the story of Ram.'<p>

Derive Transitive:&nbsp;&nbsp; <font
face="Xdvng">s:&#216;</font>&nbsp;&nbsp; <font face="Xdvng">dadi
hm:&#240;&#248; khan:i s:&#216;n:a rhi T:i.</font><br>

&nbsp; &nbsp; &nbsp; &nbsp; 'Big sister was telling us a story.'<p>

Transitives:&nbsp;&nbsp; <font face="Xdvng">p:k_</font>&nbsp;&nbsp; <font
face="Xdvng">p:&#216;el:s: n:&#240; us:&#240; G:r m:&#240;&#248; hi p:k_
el:y:a.</font> 

<br> &nbsp; &nbsp; &nbsp; &nbsp; 'The police nabbed him at home.'<p>

Derived Transitive:&nbsp;&nbsp; <font
face="Xdvng">p:k_a</font>&nbsp;&nbsp; <font face="Xdvng">us:k&#241; haT:
m:&#240;&#248; ds: ,p:y:&#240; p:k_aEy:&#240;.</font>
&nbsp; &nbsp; &nbsp; &nbsp; 'Slip him ten rupees.'<p>

The transitive verbs from which one may derive new transitives all have
one thing in common. They belong to the same set as those that usually
come with&nbsp;<font face="Xdvng">l:&#240;</font>&nbsp;when
compound:&nbsp;<font face="Xdvng">K:a</font>,&nbsp;<font
face="Xdvng">p:i</font>,&nbsp;<font
face="Xdvng">d&#240;K:</font>,&nbsp;<font
face="Xdvng">s:m:J:</font>,&nbsp;<font
face="Xdvng">s:iK:</font>,&nbsp;etc.<p>

&nbsp;&nbsp;&nbsp;&nbsp;If the stem contains a long&nbsp;<font
face="Xdvng">I</font>,&nbsp;<font face="Xdvng">U</font>&nbsp;or&nbsp;<font
face="Xdvng">Aa</font>&nbsp;it is replaced in the derived transitive by
the corresponding short vowel:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">s:iK:</font>&nbsp;--
learn&nbsp;&nbsp;&nbsp; <font face="Xdvng">es:K:a</font>&nbsp;-- teach<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:an:</font>&nbsp;--
accept&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:</font>&nbsp;-- persuade<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">R&#220;b:</font>&nbsp;--
sink&nbsp;&nbsp;&nbsp; <font face="Xdvng">R&#220;b:a</font>&nbsp;-- sink
(something)<br>

An &nbsp;<font face="Xdvng">Aa&#240;</font>&nbsp;in the stem is replaced
by&nbsp;<font face="Xdvng">u</font>&nbsp;; an &nbsp;<font
face="Xdvng">O</font>&nbsp;by &nbsp;<font face="Xdvng">E</font>&nbsp;. If
the stem ends in a vowel, a&nbsp;<font face="Xdvng">l:</font>&nbsp;is
often added in the derived form:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">d&#240;K:</font>&nbsp;--
see&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">edK:a</font>&nbsp;--
show<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">s:a&#240;</font>&nbsp;--
sleep&nbsp;&nbsp;&nbsp;&nbsp; <font
face="Xdvng">s:&#216;l:a</font>&nbsp;-- put to bed<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">p:i</font>&nbsp;--
drink&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">ep:l:a</font>&nbsp;--
give a drink<br>

Other formations are irregular to a greater or lesser degree:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">ut:r</font>&nbsp;-- get
down&nbsp;&nbsp;&nbsp; <font face="Xdvng">ut:ar</font>&nbsp;-- take
down<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">b:&#242;Y</font>&nbsp;--
sit&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">eb:Ya</font>&nbsp;--
seat<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">K:a</font>&nbsp;--
eat&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">eK:l:a</font>&nbsp;--
feed<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:r</font>&nbsp;--
die&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:ar</font>&nbsp;--
kill<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">en:kl:</font>&nbsp;--
emerge&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">en:kal:</font>&nbsp;--
take out<br>

From some very common verbs transitives cannot be derived:&nbsp;<font
face="Xdvng">Aa</font>, &nbsp;<font face="Xdvng">j:a</font>, &nbsp;<font
face="Xdvng">ha&#240;</font>, &nbsp;<font
face="Xdvng">p:_</font>,&nbsp;<font face="Xdvng">rh</font>, &nbsp;<font
face="Xdvng">s:k</font>, etc. &nbsp;A few of the reflexive verbs also do
not give derived transitives:&nbsp;<font face="Xdvng">l:&#240;</font>,
&nbsp;<font face="Xdvng">p:a</font>, &nbsp;<font
face="Xdvng">B:a&#250;p:</font>, &nbsp;<font face="Xdvng">p:hc:an:</font>,
&nbsp;<font face="Xdvng">en:g:l:</font>, etc. &nbsp;<font
face="Xdvng">j:n:a</font>&nbsp;(from&nbsp;<font face="Xdvng">j:an:</font>)
is very rare.<br>

&nbsp;&nbsp;&nbsp;&nbsp;The derivation of transitives from&nbsp;<font
face="Xdvng">ka&#240;</font>-expressions in those rare instances where it
is possible is peculiar:<p>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">m:&#216;J:ka&#240; y:ad
n:hi&#248; h&#242;. z:ra yad edl:aAa&#240;.</font><br>

&nbsp; &nbsp; &nbsp; &nbsp;'I can't remember. Would you remind me?'<p>

In general, &nbsp;<font face="Xdvng">ka&#240;</font>-expressions in
&nbsp;<font face="Xdvng">ha&#240;</font>&nbsp; (&nbsp;or &nbsp;<font
face="Xdvng">Aa</font>&nbsp;) give derived transitives in &nbsp;<font
face="Xdvng">edl:a</font>&nbsp; or &nbsp;<font
face="Xdvng">kra</font>.<br>

&nbsp;&nbsp;&nbsp;&nbsp; <font face="Xdvng">us:&#240; s:b: p:r
g:&#216;ss:a Aat:a h&#242;. &nbsp;Aa&#242;r ePr v:h s:b: ka&#240;
g:&#216;ss:a edl:a d&#240;t:a h&#242;.</font><br>

&nbsp; &nbsp; &nbsp; &nbsp;'He gets angry at everyone. And then he gets
everyone angry (at him).'<p>

&nbsp; &nbsp; &nbsp; &nbsp; <font face="Xdvng">Ag:r t:&#216;m:
m:&#240;r&#240; B:aI ka&#240; ka&#240;I l:_ki p:s:&#248;d kra da&#240;
t:a&#240; us: ki S:adi Es:i s:al: ha&#240; s:k&#241;g:i.</font><br>

&nbsp; &nbsp; &nbsp; &nbsp; 'If you'd get my brother to like someone then
he could be married right this year.'<p>

&nbsp; &nbsp; &nbsp; &nbsp; <font face="Xdvng">us: t:rh b:cc:&#240;
ka&#240; b:ahr l:&#240; j:a kr t:&#216;m:n:&#240; us:&#240; z:&#216;kam:
kra edy:a.</font><br>

&nbsp; &nbsp; &nbsp; &nbsp; 'By taking the child outdoors like that you
made him catch cold.'<p>

&nbsp; &nbsp; &nbsp; &nbsp; <font face="Xdvng">m:&#216;nn:i ka&#240; Rkar
n:hi&#248; Aay:a. us:ka&#240; Rkar edl:aAa&#240;.</font><br>

&nbsp; &nbsp; &nbsp; &nbsp; 'Baby hasn't burped. Burp her.'<p>

Note the contrast in:<p>

&nbsp; &nbsp; &nbsp; &nbsp; <font face="Xdvng">hm: b:&#240;Xi ka&#240;
S:adi k&#241; el:y:&#240; t:&#242;y:ar kr rh&#240;
h&#242;&#248;.</font><br>

&nbsp; &nbsp; &nbsp; &nbsp; 'We're getting our daughter ready for the
wedding.'<p>

&nbsp; &nbsp; &nbsp; &nbsp; <font face="Xdvng">hm: b:&#240;Xi ka&#240;
S:adi k&#241; el:y:&#240; t:&#242;y:ar kra rh&#240;
h&#242;&#248;.</font><br>

&nbsp; &nbsp; &nbsp; &nbsp; 'We're getting our daughter (mentally) ready
for the wedding.'<p>
